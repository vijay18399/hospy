<ion-tabs *ngIf="!isDesktop">
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="patients">
      <ion-icon name="walk-outline"></ion-icon>
      <ion-label>Patients</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="users">
      <ion-icon name="people"></ion-icon>
      <ion-label>Staff</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="5">
          <img src="https://www.sehat.com/hospital_logos/1524474655Ramaiah_Logo_2.png" class="logo ion-text-left">
        </ion-col>
        <ion-col size="7">
          <div class="navbar" class="ion-text-center">
            <ion-button fill="clear" routerLink="/app/patients" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Patients
            </ion-button>
            <ion-button fill="clear" routerLink="/app/users" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Users
            </ion-button>
            <ion-button fill="clear"  (click)="signOut()"
            class="link">
            Log out
          </ion-button>

            

          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>

  <div class="footer">
    <span>made by aparana</span>
  </div>

</div>
