<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons *ngIf="!isDesktop"  slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Patients Shift History</ion-title>
    <ion-buttons *ngIf="isDesktop"  slot="end">
   <ion-button (click)="back()"  >Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      Recent Shifts
    </ion-list-header>

    <ion-item  *ngFor="let shift of shifts" >
      <ion-label>
        <h2>{{ shift.username }}</h2>
        <h3>profession {{ shift.profession }}</h3>
        <p> notes {{ shift.notes }}</p>
        <p> time {{ shift.time  | date:'shortTime' }}  {{ shift.time | date:'shortDate' }} </p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
